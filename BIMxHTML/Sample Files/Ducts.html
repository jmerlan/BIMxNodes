<!DOCTYPE html>
<html lang="en">

<head>
<title>Dynamo Web Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
var data = new google.visualization.DataTable();
data.addColumn('string', 'Ducts');
data.addColumn('number', 'Slices');
data.addRows([['Mitered Elbows / Tees', 2],
['Radius Elbows / Taps', 1],
['Taps', 361],
['Mitered Elbows / Taps', 124],
['Tees', 18],
['Radius Elbows / Tees', 9],
['Taps / Short Radius', 1]
]);
var options = {'title':'Ducts','width':800, 'height':800};
var chart = new google.visualization.PieChart(document.getElementById('chart_div')); chart.draw(data, options); }</script>
<style>
</style>
</head>
<body>
<div class="container-fixed">
<div id="chart_div" class="chart"></div>
</div>
</body>
</html>
