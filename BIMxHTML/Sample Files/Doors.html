<!DOCTYPE html>
<html lang="en">

<head>
<title>Dynamo Web Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://rawgit.com/louisremi/jquery-smartresize/master/jquery.throttledresize.js"></script>
<script src="https://www.google.com/jsapi?ext.js"></script>

<script type="text/javascript">
google.load("visualization", "1", {
    packages: ["corechart"]
});
google.setOnLoadCallback(initChart);

$(window).on("throttledresize", function (event) {
    initChart();
});




function initChart() {
    var options = {width: '100%', height: '100%', legend: {position: 'bottom'}, pieSliceText: 'percentage', chartArea: {left: '3%',top: '3%', height: '94%', width: '94%'}    };
var data = google.visualization.arrayToDataTable([['Key','Value'],
['34.5 in.clr X7 ft.',18],
['FullGlass_42 in.w x 84 in.h',1],
['Flush_72 in.w x 84 in.h',3],
['_12 in.w x 84 in.h',1],
['5 ft.-0 in.w x 9 ft.-0 in.h',2],
['72 in.clr x 7 ft.',1],
['42 in. CLR',4],
['42 ft. ft.',2],
['Flush_48 in.w x 84 in.h LINAC',2],
['Flush_36 in.w x 72 in.h',5],
['60 in. x 48 in.',1],
['9 ft.6',2],
['NarrowLite_36 in.w x 84 in.h',19],
['46 in. CLR',1],
['FullGlass_36 in.w x 84 in.h',4],
['36 in.clr x 7 ft.',5],
['Flush_36 in.w x 84 in.h',69],
['84 in. x 46 in.',1],
['36 in. x 84 in.',11],
['_72 in.w x 84 in.h',2],
['4 ft.-0 in.w x 9 ft.-0 in.h',3],
['6 ft.-0 in.x7 ft.-0 in. (4 ft. Leaf)',1],
['48 in. x 48 in.',2],
['48 in.clr X7 ft.',1],
['32 in.clr X7 ft.',2],
['8 ft.-0 in.w x 9 ft.-0 in.h',1],
['48 in. Depth',1],
['SSB-3_12 ft. - 0 in. x 7 ft. - 6 in.',1],
['Flush_60 in.w x 84 in.h',4],
['Flush_42 in.w x 84 in.h',3],
['Flush_36 in.w x 84 in.h 2',4]
    ]);
    drawChart(data, options)
}

function drawChart(data, options) {
    var chart = new google.visualization.PieChart(document.getElementById('chart'));
    chart.draw(data, options);
}
</script>
<style>
#chart_wrap {
    position: relative;
    padding-bottom: 100%;
    overflow:hidden;
}
#chart {
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height:100%;
}
</style>
</head>
<body>
<div class="container-fixed">
<div id="chart_wrap"><div id="chart"></div></div>
<p id="canvas_size"></p>
</div>
</body>
</html>
